<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
</head>

<body>
    <form
        action="https://script.google.com/macros/s/AKfycbxQhWa22n8sqEWcaJJM8xXBzFUN-qJoSyMXaH70nFIZwaihs-YOo53UCku_SwsLMiiZ/exec"
        method="POST" target="_blank">
        <input type="text" name="name" />
        <input type="text" name="country" />
        <button type="submit">Submit</button>
    </form>
    <textarea class="form-control" id="response_output" rows="3"></textarea>
    <button onclick="user_request()">PING</button>
</body>
<script>
    function user_request() {
        URL = "https://script.google.com/macros/s/AKfycbxQhWa22n8sqEWcaJJM8xXBzFUN-qJoSyMXaH70nFIZwaihs-YOo53UCku_SwsLMiiZ/exec"
        DATA = {"test":"test"}

    fetch(URL, {
      redirect: "follow",
      method: "POST",
      body: DATA,
      headers: {
        "Content-Type": "application/json",
      },
      mode: "no-cors",
    }).then( (data)=> {
        console.log(data)
        return data.json();

    }).then((response)=>{
        console.log(response)
        document.getElementById("response_output").textContent = response;

    })

    }

</script>

</html>
